
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Staff Team | NexaCloud</title>  
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
        background-image: url("https://static.vecteezy.com/system/resources/previews/006/852/804/original/abstract-blue-background-simple-design-for-your-website-free-vector.jpg");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: rgb(92, 168, 26);
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
      display: flex; /* Use flexbox for centering */
      flex-direction: column; /* Stack elements vertically */
      align-items: center; /* Center items horizontally */
      justify-content: center; /* Center items vertically */
      min-height: 100vh; /* Full viewport height */
    }
    .staff-grid { 
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; 
      margin-bottom: 40px; 
      max-width: 1200px; /* Limit the maximum width */
    }
    .staff-card { 
      width: 250px; 
      padding: 20px; 
      border: 1px solid #a5a5a5; 
      border-radius: 10px; 
      margin: 10px; /* Reduced margin */
      text-align: center; 
      transition: transform 0.5s; 
      background-color: rgba(26, 23, 23, 0.452); 
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .staff-card:hover { 
      transform: scale(1.1); 
      box-shadow: 0px 20px 30px rgba(255, 0, 0, 0.3); 
      cursor: pointer; 
    }
    .staff-card h2 { 
      font-size: 1.3rem; 
      line-height: 1.2; 
      letter-spacing: 0.05rem; 
      margin-bottom: 10px; 
    }
    .staff-card p { 
      font-size: 1.1rem; 
      text-align: center; 
      margin-bottom: 20px; 
    }
    .staff-card img { 
      border-radius: 50%; 
      width: 120px; 
      height: 120px; 
      margin: 20px auto; 
    }
    .section-title {
      text-align: center;
      font-size: 2rem;
      margin: 40px 0 20px 0; /* Adjusted margins for sections */
    }
    @keyframes fadeIn { 
      0% { opacity: 0; } 
      100% { opacity: 1; } 
    }
    .staff-card img { 
      animation: fadeIn 2s ease-in-out; 
    }
  </style>
</head>
